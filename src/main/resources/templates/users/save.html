<div class="row-content am-cf">
  <div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
      <div class="widget am-cf">
        <div class="widget-head am-cf">
          <div class="widget-title  am-cf" th:text="${title}">维护页</div>
        </div>

        <div class="widget-body am-fr">

          <form id="saveForm" class="am-form tpl-form-border-form tpl-form-border-br" th:action="@{/users/save}" th:object="${user}" th:attr="returnUrl=${session.pageHistory[1]}" onsubmit="return ajaxMainContainer('saveForm');">
            <input type="hidden" name="id" th:value="*{id}">

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">用户名</label>
              <div class="am-u-sm-9">
                <input type="text" class="tpl-form-input" name="username" placeholder="请输入用户名" th:value="*{username}">
                <small>请填写用户名2-20字左右。</small>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">姓名</label>
              <div class="am-u-sm-9">
                <input type="text" class="tpl-form-input" name="name" placeholder="请输入姓名" th:value="*{name}">
                <small>请填写姓名2-10字左右。</small>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">手机号</label>
              <div class="am-u-sm-9">
                <input type="text" class="tpl-form-input" name="phone" placeholder="请输入手机号" th:value="*{phone}">
                <small>请填写手机号11-20位左右。</small>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">邮箱</label>
              <div class="am-u-sm-9">
                <input type="text" class="tpl-form-input" name="email" placeholder="请输入邮箱" th:value="*{email}">
                <small>请填写正确格式的电子邮箱地址</small>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">状态</label>
              <div class="am-u-sm-9">
                <select data-am-selected="{btnWidth: '100%'}" name="enabled">
                  <option value="true" th:selected="*{enabled}">可用</option>
                  <option value="false" th:selected="!*{enabled}">不可用</option>
                </select>
              </div>
            </div>

            <div class="am-form-group">
              <label class="am-u-sm-3 am-form-label">角色</label>
              <div class="am-u-sm-9">
                <label class="am-checkbox-inline" th:each="authority : ${authorities}">
                  <input type="checkbox" name="authorities" th:value="${authority.authority}" th:text="${authority.name}" th:checked="${#lists.contains(user.authorities,authority)}">
                </label>
              </div>
            </div>

            <br/>

            <div class="am-form-group">
              <div class="am-u-sm-9 am-u-sm-push-3">
                <button type="submit" class="am-btn am-btn-secondary am-btn-lg">提&nbsp;&nbsp;&nbsp;交</button>
                <button type="button" class="am-btn am-btn-secondary am-btn-lg" th:onclick="'javascript:getMainContainer(\''+(${session.pageHistory[1]})+'\');'">返&nbsp;&nbsp;&nbsp;回</button>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
