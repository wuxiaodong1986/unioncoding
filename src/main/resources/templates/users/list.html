<div class="am-cf am-padding am-padding-bottom-0">
  <div class="am-fl am-cf">
    <strong class="am-text-primary am-text-lg" th:text="${title}">表格</strong>
  </div>
</div>

<hr>

<form id="queryForm" th:action="@{/users}" th:object="${user}" onsubmit="return postMainContainer('queryForm');">
  <input type="hidden" name="pageNumber" th:value="${page.number}">

  <div class="am-g">
    <div class="am-u-sm-12 am-u-md-3 am-u-lg-3 am-text-center am-form-group">
      用户名：
    </div>
    <div class="am-u-sm-12 am-u-md-3 am-u-lg-3 am-form-group">
      <input type="text" name="username" class="am-form-field" th:value="*{username}">
    </div>

    <div class="am-u-sm-12 am-u-md-3 am-u-lg-3 am-text-center am-form-group">
      姓名：
    </div>
    <div class="am-u-sm-12 am-u-md-3 am-u-lg-3 am-form-group am-u-end">
      <input type="text" name="name" class="am-form-field" th:value="*{name}">
    </div>
  </div>

  <br/>

  <div class="am-g">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 am-text-center">
      <button type="submit" class="am-btn am-btn-primary am-btn-xs am-btn-lg">提&nbsp;&nbsp;&nbsp;交</button>
      <button type="button" class="am-btn am-btn-primary am-btn-xs am-btn-lg" th:onclick="'javascript:formDownLoad(\'queryForm\',\'/users/xls\');'">Xls&nbsp;&nbsp;下载</button>
    </div>
  </div>

</form>

<div class="am-u-sm-12 am-u-md-6">
  <div class="am-btn-toolbar">
    <div class="am-btn-group am-btn-group-xs">
      <button id="add" type="button" class="am-btn am-btn-primary" th:onclick="'javascript:getMainContainer(\'/users/save\');'">
        <span class="am-icon-plus"></span> 新增
      </button>
    </div>
  </div>
</div>
<div class="am-g">
  <div class="am-u-sm-12">
    <table class="am-table am-table-striped am-table-hover table-main">
      <thead>
      <tr>
        <th class="am-hide-sm-only">id</th>
        <th>用户名</th>
        <th>姓名</th>
        <th class="am-hide-sm-only">电话</th>
        <th class="am-hide-sm-only">邮箱</th>
        <th class="am-hide-sm-only">是否可用</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${page.content}">
        <td class="am-hide-sm-only" th:text="${user.id}">1</td>
        <td th:text="${user.username}">test</td>
        <td th:text="${user.name}">测试</td>
        <td class="am-hide-sm-only" th:text="${user.phone}">123123</td>
        <td class="am-hide-sm-only" th:text="${user.email}">123123@123.com</td>
        <td class="am-hide-sm-only" th:text="${user.enabled}">可用</td>
        <td>
          <div class="am-btn-toolbar">
            <div class="am-btn-group am-btn-group-xs">
              <button class="am-btn am-btn-default am-btn-xs am-text-secondary" th:onclick="'javascript:getMainContainer(\'/users/save/'+(${user.id})+'\');'">
                <span class="am-icon-pencil-square-o"></span> 修改
              </button>
              <button class="am-btn am-btn-default am-btn-xs am-text-danger" th:onclick="'javascript:deleteMainContainer(\'/users/'+(${user.id})+'\', \''+(${session.pageHistory[0]})+'\');'">
                <span class="am-icon-trash-o"></span> 删除
              </button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>

    <!-- 分页 -->
    <div th:replace="~{frame/page :: page}">...</div>

    <hr/>
  </div>
</div>
