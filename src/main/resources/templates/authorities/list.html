<div class="row-content am-cf">
  <div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
      <div class="widget am-cf">
        <div class="widget-head am-cf">
          <div class="widget-title  am-cf" th:text="${title}">查询页</div>
        </div>

        <div class="widget-body  am-fr">

          <!-- 查询条件 -->
          <form id="queryForm" class="am-form tpl-form-border-form tpl-form-border-br" th:action="@{/authorities}" th:object="${authority}" onsubmit="return postMainContainer('queryForm');">
            <input type="hidden" name="pageNumber" th:value="${page.number}">

            <div class="am-g">
              <div class="am-u-sm-1 am-u-md-1 am-u-lg-1 am-form-group">
              </div>

              <div class="am-u-sm-12 am-u-md-2 am-u-lg-2 am-text-right am-form-group">
                角色名：
              </div>
              <div class="am-u-sm-12 am-u-md-2 am-u-lg-2 am-form-group">
                <input type="text" name="authority" class="am-form-field" th:value="*{authority}">
              </div>

              <div class="am-u-sm-12 am-u-md-2 am-u-lg-2 am-text-right am-form-group">
                角色描述：
              </div>
              <div class="am-u-sm-12 am-u-md-2 am-u-lg-2 am-form-group am-u-end">
                <input type="text" name="name" class="am-form-field" th:value="*{name}">
              </div>
            </div>

            <br/>

            <div class="am-g">
              <div class="am-u-sm-12 am-u-md-12 am-u-lg-12 am-text-center">
                <button type="submit" class="am-btn am-btn-secondary">提&nbsp;&nbsp;&nbsp;交</button>
              </div>
            </div>

          </form>

          <!-- 操作按钮 -->
          <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
            <div class="am-form-group">
              <div class="am-btn-toolbar">
                <div class="am-btn-group am-btn-group-xs">
                  <button type="button" class="am-btn am-btn-default am-btn-success" th:onclick="'javascript:getMainContainer(\'/authorities/save\');'"><span class="am-icon-plus"></span> 新增</button>
                </div>
              </div>
            </div>
          </div>

          <div class="am-u-sm-12">
            <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black ">
              <thead>
              <tr>
                <th>角色名</th>
                <th>角色描述</th>
                <th>操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="authority : ${page.content}">
                <td th:text="${authority.authority}">test</td>
                <td th:text="${authority.name}">测试</td>
                <td>
                  <div class="tpl-table-black-operation">
                    <a href="javascript:;" th:onclick="'javascript:getMainContainer(\'/authorities/save/'+(${authority.authority})+'\');'">
                      <i class="am-icon-pencil"></i> 修改
                    </a>
                    <a href="javascript:;" class="tpl-table-black-operation-del" th:onclick="'javascript:deleteMainContainer(\'/authorities/'+(${authority.authority})+'\', \''+(${session.pageHistory[0]})+'\');'">
                      <i class="am-icon-trash"></i> 删除
                    </a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <!-- 分页 -->
          <div th:replace="~{frame/page :: page}">...</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
