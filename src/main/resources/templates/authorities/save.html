

<div class="am-cf am-padding am-padding-bottom-0">
  <div class="am-fl am-cf">
    <strong class="am-text-primary am-text-lg" th:text="${title}">新增/修改 角色</strong>
  </div>
</div>

<hr>

<div class="am-g">
  <div class="am-u-sm-12 am-u-md-8">
    <form id="saveForm" class="am-form am-form-horizontal" th:action="@{/authorities/save}" th:attr="returnUrl=${session.pageHistory[1]}" th:object="${authority}" onsubmit="return ajaxMainContainer('saveForm');">
      <input type="hidden" name="title" th:value="${title}" />
      <div class="am-form-group">
        <label for="authority" class="am-u-sm-3 am-form-label">角色名</label>
        <div class="am-u-sm-9">
          <input type="text" id="authority" name="authority" placeholder="角色名" th:value="*{authority}" th:readonly="${authority.authority != null}">
        </div>
      </div>

      <div class="am-form-group">
        <label for="name" class="am-u-sm-3 am-form-label">角色描述</label>
        <div class="am-u-sm-9">
          <input type="text" id="name" name="name" placeholder="角色描述" th:value="*{name}">
        </div>
      </div>

      <div class="am-form-group">
        <label for="functions" class="am-u-sm-3 am-form-label">菜单</label>
        <div class="am-u-sm-9">
          <label class="am-checkbox-inline" th:each="function : ${functions}">
            <input type="checkbox" name="functions" th:value="${function.id}" th:text="${function.name}" th:checked="${#lists.contains(authority.functions,function)}">
          </label>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-3 am-u-sm-push-3">
          <button type="submit" class="am-btn am-btn-primary">保存修改</button>
        </div>
        <div class="am-u-sm-6 am-u-sm-push-3">
          <button type="button" class="am-btn am-btn-primary" th:onclick="'javascript:getMainContainer(\''+(${session.pageHistory[1]})+'\');'">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>
