

<div class="am-cf am-padding am-padding-bottom-0">
  <div class="am-fl am-cf">
    <strong class="am-text-primary am-text-lg" th:text="${title}">新增/修改 用户</strong>
  </div>
</div>

<hr>

<div class="am-g">
  <div class="am-u-sm-12 am-u-md-8">
    <form id="saveForm" class="am-form am-form-horizontal" th:action="@{/projects/save}" th:attr="returnUrl=${session.pageHistory[1]}" th:object="${project}" onsubmit="return ajaxMainContainer('saveForm');">
      <input type="hidden" name="id" th:value="*{id}">

      <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">标题</label>
        <div class="am-u-sm-9">
          <input type="text" name="title" placeholder="标题" th:value="*{title}">
        </div>
      </div>

      <div class="am-form-group">
        <label class="am-u-sm-3 am-form-label">项目负责人</label>
        <div class="am-u-sm-9">
          <select name="owner" data-am-selected="{btnWidth: '100%'}">
            <option value=""></option>
            <option value="a" th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}+'('+${user.username}+')'" th:selected="${user == project.owner}">Apple</option>
          </select>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-3 am-u-sm-push-3">
          <button type="submit" class="am-btn am-btn-primary">保存修改</button>
        </div>
        <div class="am-u-sm-6 am-u-sm-push-3">
          <button type="button" class="am-btn am-btn-primary" th:onclick="'javascript:getMainContainer(\''+(${session.pageHistory[1]})+'\');'">返回</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="/ui/amazeui/assets/js/amazeui.min.js"></script>
